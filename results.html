<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BusMall</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="root"></div>

    <!-- Result Display Component -->
    <template id="results-app-template">
        <h2>Results</h2>
        <section>
            <a href="index.html">Go Back To Product Voting Page</a>
            <button>Clear Data</button>
        </section><br />
        <section id="product-table-report-section"></section>
        <section id="chart-section"></section>
    </template>

    <template id="product-table-report-template">
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Vote Count</th>
                    <th>View Count</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </template>

    <template id="product-totals-report-template">
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </template>

    <template id="product-chart-template">
        <h2>Chart</h2>
        <div id="chart-container">
            <canvas width="400" height="400"></canvas>
        </div>
    </template>

    <footer></footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
    <script src="js/images-data.js"></script>
    <script src="js/images.js"></script>
    <script src="js/ProductTotals.js"></script>
    <script src="js/ProductTable.js"></script>
    <script src="js/ProductChart.js"></script>
    <script src="js/ResultsApp.js"></script>
    <script src="results.js"></script>
</body>
</html>
